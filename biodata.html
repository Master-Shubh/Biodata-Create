}

.pdf-btn button{

    border:none;
    padding:10px 24px;
    font-weight:600;
    cursor:pointer;
}

/* ===== MOBILE VIEW ===== */
@media(max-width:600px){
    .page{
        width:100%;
        height:auto;

}
